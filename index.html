<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>NBA Horiscope</title>
</head>

<body>
    <main>
        <!-- Title header-->

        <!-- Left/Top of page. Gives app description/instructions-->
        <section class="mainContainers" id="zodiacInfo">
            <h1 id="pageTitle">The NBA Horiscope Machine</h1>
            <p>Which NBA star does the universe say you are? Enter a birth date or click the ball with the
                zodiac sign of you choice below to find out! <br>If you'd like to try again,
                just click the "Reset" button under your player result.
            </p>

            <!-- Form for user to enter their birth date -->
            <form id="birthdayForm">
                <!-- Step 1: Choice for form of input -->
                <fieldset>
                    <legend>Step 1 - Choose your form of input</legend>
                    <input type="radio" name="input-choice" id="choice-zodiac"><label for="choice-zodiac">Zodiac Sign</label><br />
                    <input type="radio" name="input-choice" id="choice-bday"><label for="choice-bday">Birthdate</label><br />
                </fieldset>
                <!-- Step 2b: Birthdate dropdown -->
                <label for="bday"> Step 2 - Select a birthdate </label><br>
                <input type="date" name="bday" id="bday" required><br />
                <!-- Step 3: The submit button -->
                <label for="submit">Step 3 - Click Submit!</label><br />
                <input id="submit" class="btn" type="submit" value="Submit">
            </form>
        </section>

        <!-- Right (desktop) or Bottom (mobile) half of the page. -->
        <section class="mainContainers" id="zodiacZone">
            <!-- When zodiac balls displayed-->
            <div id="zoneContent"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
