<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>NBA Horiscope</title>
</head>

<body>
    <main>
        <!-- Title header-->

        <!-- Left/Top of page. Gives app description/instructions-->
        <section class="mainContainers" id="zodiacInfo">
            <h1 id="pageTitle">The NBA Horiscope Machine</h1>

            <!-- Form for user to enter their birth date -->
            <form id="birthdayForm">
                <fieldset class="form__step" id="form__step1">
                    <legend class="form__step-label">Step 1 - Choose form of input</legend>
                    <div>
                        <input type="radio" name="input-pref" id="pref-zodiac" value="zodiac" required>
                        <label for="pref-zodiac">Zodiac Sign</label>
                    </div>

                    <div>
                        <input type="radio" name="input-pref" id="pref-bday" value="birthday">
                        <label for="pref-bday">Birth date</label>
                    </div>
                </fieldset>

                <div class="form__step" id="form__step2a">
                    <label class="form__step-label" for="zodiac"> Step 2 - Choose a zodiac sign </label><br>
                    <select name="zodiac">
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                    </select>
                </div>

                <div class="form__step" id="form__step2b">
                    <div>
                        <label class="form__step-label" for="month"> Month </label><br>
                        <select name="month">
                        </select>
                    </div>

                    <div>
                        <label class="form__step-label" for="day"> Day </label><br>
                        <input type="number" min="1" max="31" step="1" />
                        
                    </div>
                </div>
                
                <div class="form__step" id="form__step3">
                    <label class="form__step-label" for="submit">Step 3 - Click Submit!</label><br>
                    <input type="submit" name="submit" value="Submit" class="submit">
                </div>
            </form>
        </section>

        <!-- Right (desktop) or Bottom (mobile) half of the page. -->
        <section class="mainContainers" id="zodiacZone">
            <!-- When zodiac balls displayed-->
            <div id="zoneContent"></div>
            <div id="zodiacZone-bkg"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
