<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>NBA Horiscope</title>
</head>

<body>
    <main>
        <!-- Title header-->

        <!-- Left/Top of page. Gives app description/instructions-->
        <section class="mainContainers" id="zodiacInfo">
            <h1 id="pageTitle">The NBA Horiscope Machine</h1>

            <!-- Form for user to enter their birth date -->
            <form id="birthdayForm">
                <fieldset class="form__step" id="form__step1">
                    <legend class="form__step-label">Step 1 - Choose form of input</legend>
                    <div>
                        <input type="radio" checked name="input-pref" id="pref-zodiac" value="zodiac" required>
                        <label for="pref-zodiac">Zodiac Sign</label>
                    </div>

                    <div>
                        <input type="radio" name="input-pref" id="pref-bday" value="birthday">
                        <label for="pref-bday">Birth date</label>
                    </div>
                </fieldset>

                <div class="form__step" id="form__step2a">
                    <label class="form__step-label" for="zodiac"> Step 2 - Choose a zodiac sign </label><br>
                    <select name="zodiac">
                        <option value="Capricorn">Capricorn</option>
                        <option value="Aquarius">Aquarius</option>
                        <option value="Pisces">Pisces</option>
                        <option value="Aries">Aries</option>
                        <option value="Taurus">Taurus</option>
                        <option value="Gemini">Gemini</option>
                        <option value="Cancer">Cancer</option>
                        <option value="Leo">Leo</option>
                        <option value="Virgo">Virgo</option>
                        <option value="Libra">Libra</option>
                        <option value="Scorpio">Scorpio</option>
                        <option value="Sagittarius">Sagittarius</option>
                    </select>
                </div>

                <div class="form__step hidden" id="form__step2b">
                    <div>
                        <label class="form__step-label" for="month"> Month </label><br>
                        <select name="month">
                            <option value="January">January</option>
                            <option value="February">February</option>
                            <option value="March">March</option>
                            <option value="April">April</option>
                            <option value="May">May</option>
                            <option value="June">June</option>
                            <option value="July">July</option>
                            <option value="August">August</option>
                            <option value="September">September</option>
                            <option value="October">October</option>
                            <option value="November">November</option>
                            <option value="December">December</option>
                        </select>
                    </div>

                    <div>
                        <label class="form__step-label" for="day"> Day </label><br>
                        <input type="number" min="1" max="31" step="1" />
                        
                    </div>
                </div>
                
                <div class="form__step" id="form__step3">
                    <label class="form__step-label" for="submit">Step 3 - Click Submit!</label><br>
                    <input type="submit" name="submit" value="Submit" class="submit">
                </div>
            </form>
        </section>

        <!-- Right (desktop) or Bottom (mobile) half of the page. -->
        <section class="mainContainers" id="zodiacZone">
            <!-- When zodiac balls displayed-->
            <div id="zoneContent"></div>
            <div id="zodiacZone-bkg"></div>
            <svg width="546" height="511" viewBox="0 0 546 511" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M326.347 287.521C311.635 308.148 292.081 323.192 272.746 331.039C253.384 338.898 235.062 339.299 221.34 332.195C207.617 325.091 199.594 311.053 198.861 292.791C198.13 274.556 204.795 252.84 219.507 232.213C234.219 211.586 253.773 196.542 273.107 188.694C292.47 180.835 310.792 180.435 324.514 187.539C338.237 194.642 346.26 208.681 346.993 226.942C347.724 245.178 341.059 266.894 326.347 287.521Z" stroke="url(#paint0_radial)" stroke-opacity="0.5" stroke-width="17"/>

                <path d="M399.413 318.111C365.817 363.17 320.906 396.202 276.008 413.465C231.091 430.735 187.255 431.933 153.737 415.287C120.22 398.641 101.379 366.314 99.5314 325.819C97.6845 285.34 112.992 237.606 146.587 192.548C180.183 147.489 225.094 114.457 269.992 97.194C314.909 79.924 358.745 78.7261 392.263 95.3722C425.78 112.018 444.621 144.344 446.469 184.84C448.315 225.319 433.008 273.053 399.413 318.111Z" stroke="url(#paint2_radial)" stroke-opacity="0.5" stroke-width="25"/>
                <defs>
                <radialGradient id="paint0_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(272.927 259.867) rotate(125.498) scale(97.3405 67.9635)">

                </radialGradient>
                <radialGradient id="paint1_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(273.633 259.891) rotate(126.708) scale(162.222 111.531)">
                <stop stop-color="#E57313"/>
                <stop offset="0.916667" stop-color="#EF911C"/>
                <stop offset="1" stop-color="#FDB927"/>
                </radialGradient>
                <radialGradient id="paint2_radial" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(273 255.329) rotate(126.708) scale(212.024 151.17)">

                <stop offset="1" stop-color="#FDB927"/>
                </radialGradient>
                </defs>
            </svg>
                
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
