<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>NBA Horiscope</title>
</head>

<body>
    <main>
        <!-- Title header-->

        <!-- Left/Top of page. Gives app description/instructions-->
        <section class="mainContainers" id="zodiacInfo">
            <h1 id="pageTitle">The NBA Horiscope Machine</h1>

            <!-- Form for user to enter their birth date -->
            <form id="birthdayForm">
                <fieldset>
                    <legend>Step 1 - Choose form of input</legend>
                    <div>
                        <input type="radio" name="input-pref" id="pref-zodiac" value="zodiac" required>
                        <label for="pref-zodiac">Zodiac Sign</label>
                    </div>

                    <div>
                        <input type="radio" name="input-pref" id="pref-bday" value="birthday">
                        <label for="pref-bday">Birth date</label>
                    </div>
                </fieldset>

                <div>
                    <p>Step 2 - Enter a birthday</p>
                    <label for="month"> D.O.B </label><br>
                    <input type="date" name="bday" id="bday" required><br>
                </div>

                <div>
                    <p>Step 2 - Choose a zodiac sign</p>
                    <!-- How to format this option TBD-->
                </div>
                
                <div>
                    <label for="submit">Step 3 - Click Submit!</p>
                    <input type="submit" name="submit" value="Submit" class="submit">
                </div>
            </form>
        </section>

        <!-- Right (desktop) or Bottom (mobile) half of the page. -->
        <section class="mainContainers" id="zodiacZone">
            <!-- When zodiac balls displayed-->
            <div id="zoneContent"></div>
            <div id="zodiacZone-bkg"></div>
        </section>
    </main>
    <script src="main.js"></script>
</body>

</html>
